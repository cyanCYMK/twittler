<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var $body = $('.tweets');
        $body.html('');

        var index = streams.home.length - 1;
        var lastIndex = index;
        var lastTimestamp = streams.home[index]['created_at'];
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.html('@' + tweet.user + ' ' + tweet.created_at + '<br />' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        // button to display new tweets
        $('.new-tweets').on('click', 'button', function(){
          // look through streams.home array and find first one that has timestamp greater than lastTimestamp
          var tweetsNow = streams.home;
          for (var i=lastIndex, l=tweetsNow.length; i<l; i++) {
            if (lastTimestamp < tweetsNow[i]['created_at']) {
              var $tweetNew = $('<div></div>');
              $tweetNew.html('@' + tweetsNow[i].user + ' ' + tweetsNow[i].created_at + '<br />' + tweetsNow[i].message);
              $tweetNew.prependTo($body);
            }
          }
        });

      });

    </script>
    <div class="title">
      <h1>twittler</h1>
    </div>
    <div class="new-tweets"><button type="button">new tweets</button>
    </div>
    <div class="tweets">
    </div>
  </body>
</html>
